<div class="searchContent">
  <div class="searchBar">
    <div class="searchBar__logo d-flex align-items-center " >
      <img src="./assets/icon/Xiaomi_logo.png" (click)="homePage()" style="height: 36px; width: auto; padding: 2px; margin-right: 16px" alt="Logo" class="logo">
        <div class="categoryBar__item" (click)="openAllCategory()" style="gap: 7px; display: flex;flex-direction: column;align-items: center;">
          <mat-icon class="categoryBar__item--link" style="color: white; font-size: 30px">menu</mat-icon>
          <span class="categoryBar__item--label" style="font-size: 12px; color: white;" >Tất cả danh mục</span>
        </div>
      <div class="cat d-flex" style="gap: 5px;">
        <div class="categoryBar__item" *ngFor="let category of  searchCategories" (click)="onSelectCategory(category)" >
          <a class="categoryBar__item--link">
            <img [src]="category?.image_info?.path ? category?.image_info?.path : './assets/icon/placeholder.svg'" class="header_bottom__logo-items">
          </a>
          <span class="categoryBar__item--label" [ngClass]="{'scrolled': isScrolled}"
                style="color: white; text-decoration: none;">{{category?.name}}</span>
        </div >
      </div>
    </div>
    <div class="searchBar__search">
      <div class="input-group">
        <div class="searchBar__search--bar">
          <app-autocompelte (optionSelected)="onOptionSelected($event)"
            ></app-autocompelte>
        </div>
      </div>
    </div>
    <div class="searchBar__contact">
      <div (click)="onCartClick()" class="searchBar__contact--cart">
        <a title="View your shopping cart">

        </a>

      </div>
    </div>
  </div>
</div>
<div (mouseleave)="onMouseLeave()">
  <app-all-category *ngIf="isclicked" [allCategories]="allCategories"></app-all-category>

</div>
