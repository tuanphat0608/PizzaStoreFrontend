<app-slide-product [advertiseCategories]="advertiseCategories" *ngIf="advertiseCategories != null"></app-slide-product>
<div class="youtube-container d-flex flex-wrap" *ngIf="newsList?.length > 0" >
  <div>
    <youtube-player
      class="youtubeFrame card"
      [videoId]="videoId"
      suggestedQuality="highres"
      [playerVars]="playerConfig"
      [width]="screenWidth"
      [height]="screenHeight">
    </youtube-player>
  </div>
  <div class="bannerNews card" style="cursor: pointer" (click)="onClickLatestNew(newsList?.[0])" [style.width.px]="screenNewsWidth" [style.height.px]="screenHeight" >
    <div class="first-news" *ngIf="newsList!=null">
      <div class="first-news__img">
        <img class="image" [src]="newsList?.[0]?.image_info?.path? newsList?.[0]?.image_info?.path :'./assets/icon/placeholder.svg'  ">
      </div>
      <div class="first-news__content-news">
        <h3><label class="first-news__title">{{newsList?.[0]?.title}}</label></h3>
        <label
          class="first-news__date">{{moment(newsList?.[0]?.created_date).locale('vi').format('DD MMMM yyyy') }}</label>
      </div>
    </div>
  </div>
</div>
<app-flash-sale *ngIf="flashSaleProducts?.length > 0 " [products]="flashSaleProducts"
                [dateEnd]="EndDate"></app-flash-sale>
<div class="product-container mt-3" *ngIf="categories != null; else loading">
  <div *ngFor="let category of categories, index as i" class="category">
    <a style="cursor: pointer" (click)="seeMore(category)">
      <img class="item-img card" style="width: 100%; height: auto;"
           [src]="isPhoneSm ? category?.advertise_image_mobile?.path ? category?.advertise_image_mobile?.path : './assets/icon/placeholder.svg'  : category?.advertise_image?.path ? category?.advertise_image?.path :'./assets/icon/placeholder.svg' "
           *ngIf="category?.advertise_image?.path != null"
      >
    </a>
    <div class="header mt-3" *ngIf="category.listProducts && category.listProducts.length > 0">
      <div class="title">
        <span class="title-category">{{ category.full_name }}</span>
      </div>
    </div>
    <div class="product-list">
      <div class="product-row" *ngIf="category.listProducts && category.listProducts.length > 0">
        <app-product-item class="product-row__item" [isShadow]="true"
                          *ngFor="let product of category.listProducts.slice(0, i == 0 ? 10 : 5)"
                          [category]="category.full_name" [product]="product"></app-product-item>
      </div>
    </div>

    <div class="centered-button" *ngIf="category.listProducts && category.listProducts.length > 0">
      <button class="btn btn-outline-secondary load-category" (click)="seeMore(category)">Xem thÃªm</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading-screen style="width: 100%; height: 700px"></app-loading-screen>
</ng-template>
<div class="hot-menu-and-news">
  <app-news-and-hot-menu [popularCategories]="popularCategories" [newsList]="newsList"
                         *ngIf="newsList != null"></app-news-and-hot-menu>
</div>
