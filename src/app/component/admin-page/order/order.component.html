<div class="order-list-container">
    <h2>Order Management</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 order-table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let order">{{ order.name }}</td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let order">{{ order.phone_number }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let order">{{ order.delivery_address }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let order">${{ order.total_price }}</td>
        </ng-container>

        <!-- Created Time Column -->
        <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef>Order Time</th>
            <td mat-cell *matCellDef="let order">{{ order.ordered_date_time | date: 'medium' }}</td>
        </ng-container>

        <!-- Status Column with dropdown filter in header -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
                <div class="status-filter-wrapper">
                    <mat-form-field appearance="outline" class="status-filter">
                        <mat-select [(value)]="selectedOrderStatus" (selectionChange)="onInitOrderData($event.value)">
                            <mat-select-trigger>
                                Status
                            </mat-select-trigger>
                            <mat-option *ngFor="let status of orderStatuses" [value]="status">
                                {{ status }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let order">
                <span>{{ order.status }}</span>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let order">
                <div class="action-buttons">
                    <button mat-raised-button color="primary"
                        (click)="updateOrderStatus(order.id, OrderStatus.CONFIRMED)">
                        Confirm
                    </button>
                    <button mat-raised-button color="accent" (click)="updateOrderStatus(order.id, OrderStatus.CANCEL)">
                        Cancel
                    </button>
                </div>
            </td>
        </ng-container>

        <!-- Table rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
