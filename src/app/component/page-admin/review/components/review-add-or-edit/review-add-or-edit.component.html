<h2 mat-dialog-title>Thêm mới nhận xét</h2>
<mat-dialog-content class="mat-typography">
  <form action="" [formGroup]="form">
    <div class="row">
      <!-- <div class="col-md-4"> -->
      <div class="form-group">
        <a class="btn btn-link" style="text-decoration: none;" (click)="onAssignProduct()">
          Sản Phẩm
        </a>
        {{productName ? productName : "Chưa có Sản Phẩm được chọn" }}
        <div class="d-flex flex-column p-1">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th scope="col">Tên</th>
                <th scope="col">SĐT</th>
                <th scope="col">Email</th>
                <th scope="col">Đánh Giá</th>
                <th scope="col">Điểm Đánh Giá</th>
                <th scope="col">Ảnh</th>
              </tr>
            </thead>
            <tbody>
              <ng-container formArrayName="content">
                <tr *ngFor="let spec of Reviews.controls, index as i">
                  <ng-container [formGroupName]="i">
                    <!-- Since each control within FormArray is a FormGroup -->
                    <td class="col-md-2">
                      <input class="form-control" placeholder="Tên Người Hỏi" formControlName="customer_name">
                    </td>
                    <td class="col-md-2">
                      <input class="form-control" placeholder="Số Điện Thoại" formControlName="customer_phone">
                    </td>
                    <td class="col-md-2">
                      <input class="form-control" placeholder="Email" formControlName="email">
                    </td>
                    <td class="col-md-2">
                      <input class="form-control" placeholder="Đánh giá"
                             formControlName="content"></td>
                    <td class="col-md-2">
                      <input class="form-control" placeholder="Điểm đánh giá" type="number"max="5"
                              formControlName="rating_point"></td>
                    <td class="col-md-2">
                      <a style="text-decoration: none;">
                        <div class="product-new__upload" (click)="file.click()" corpImgUpload (dropFiles)="onDropFiles($event)">
                            <input type="file" multiple hidden accept="image/*" (change)="selectFiles($event,i)" #file style="cursor: pointer; ">
                            Gửi hình chụp thực tế
        
                        </div>
                    </a>
                    <div class="product-new__preview" style="display: flex; flex-direction: row; overflow: scroll;">
                      <div class="center-cropped" *ngFor="let path of getImages(spec)">
                        <div class="product-new__preview--close" (click)="onRemoveImage(i)">
                          <i class="fa fa-close"></i>
                        </div>
                        <img class="product-new__preview--thumbnail" width="100" [src]="path?.path" />
                      </div>
                    </div>
                    </td>
                    <td class="col-md-2">
                      <button type="button" class="btn btn-danger" (click)="onDeleteSpec(i)">
                        Delete
                      </button>
                    </td>
                  </ng-container>

                </tr>
              </ng-container>
            </tbody>
          </table>
          <button class="btn btn-outline-primary" (click)="onAddSpec()" i>Thêm câu hỏi</button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="button-group d-flex gap-2">
    <button mat-raised-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>
      Lưu
    </button>

    <button mat-raised-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      Hủy bỏ
    </button>
  </div>
</mat-dialog-actions>
