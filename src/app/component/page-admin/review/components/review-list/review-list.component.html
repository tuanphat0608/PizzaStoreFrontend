<div class="page-container">

  <div class="row">
    <div class="col-xs-12 col-md-6 p-3">

      <div class="form-group" style="max-width: 300px;">
        <label >Loại nhận xét</label>
        <select class="form-control form-select" placeholder="Please select" [(ngModel)]="isActiveFilter"
          (change)="onChangeFilter()">
          <option [value]="false">Chưa phê duyệt</option>
          <option [value]="true">Đã phê duyệt</option>
        </select>
      </div>

    </div>
    <div class="col-xs-12 col-md-6">
      <div class="button-group d-flex  gap-2 justify-content-end">
        <ng-container *ngIf="selectedElements && selectedElements.length != 0">
          <button mat-raised-button color="warn" (click)="onDeleteMultiple()">
            <mat-icon>delete</mat-icon>
            Xóa hàng loạt
          </button>
        </ng-container>
        <button mat-raised-button color="primary" (click)="onAddNew()">
          <mat-icon>add</mat-icon>
          Thêm mới nhiều
        </button>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Check Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [(ngModel)]="isAllChecked" (ngModelChange)="onCheckAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked" (ngModelChange)="onCheckChange()"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Image Info Column -->
    <ng-container matColumnDef="image_list">
      <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element?.image_list[0]?.path">
          <div class="img-box">
            <img [src]="element?.image_list[0]?.path" alt="">
          </div>
        </ng-container>
      </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên khách hàng </th>
      <td mat-cell *matCellDef="let element"> {{element?.customer_name}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> SĐT </th>
      <td mat-cell *matCellDef="let element"> {{element?.customer_phone}} </td>
    </ng-container>

    <!-- Product Category Column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> Đánh giá </th>
      <td mat-cell *matCellDef="let element"> {{element?.rating_point }} sao </td>
    </ng-container>
    <!-- Product Category Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Nội dung </th>
      <td mat-cell *matCellDef="let element"> {{element?.content }} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th style="width: 200px; max-width: 200px" mat-header-cell *matHeaderCellDef> Chức năng </th>
      <td style="width: 200px; max-width: 200px" mat-cell *matCellDef="let element">
        <div style="width: 200px; max-width: 200px" class="action-group">
          <mat-icon *ngIf="!element.is_active" class="text-success" matTooltip="Phê duyệt" (click)="onChangeStatus(true, element)">done</mat-icon>
          <mat-icon class="text-danger" matTooltip="Từ chối phê duyệt" (click)="onChangeStatus(false,element)">clear</mat-icon>
          <mat-icon class="text-success" matTooltip="Chỉnh sửa" (click)="onEdit(element)">edit</mat-icon>
          <mat-icon class="text-danger" matTooltip="Xóa"  (click)="onDelete(element)">delete</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="totalItems" [pageSize]="pageSize" [showFirstLastButtons]="true"
    [pageIndex]="pageIndex" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page" (page)="onPageChange($event)">
  </mat-paginator>

</div>
