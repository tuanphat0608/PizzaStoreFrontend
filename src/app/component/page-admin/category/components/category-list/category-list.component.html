<div class="page-container">

  <div class="row">
    <div class="col-xs-12 col-md-6">

    </div>
    <div class="col-xs-12 col-md-6">
      <div class="button-group d-flex  gap-2 justify-content-end">

        <button mat-raised-button color="warn" (click)="onDeleteMultiple()"
          *ngIf="selectedElements && selectedElements.length != 0">
          <mat-icon>delete</mat-icon>
          Xóa hàng loạt
        </button>

        <button mat-raised-button color="primary" (click)="onAddNew()">
          <mat-icon>add</mat-icon>
          Thêm mới
        </button>

      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Check Column -->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [(ngModel)]="isAllChecked" (ngModelChange)="onCheckAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked" (ngModelChange)="onCheckChange()"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Image Info Column -->
    <ng-container matColumnDef="image_info">
      <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element?.image_info?.path">
          <div class="img-box">
            <img [src]="element?.image_info?.path" alt="">
          </div>
        </ng-container>
      </td>
    </ng-container>

    <!-- Category Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tên danh mục </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Category Full Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef> Tên đầy đủ </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name }} </td>
    </ng-container>

    <!-- Product Assigned Count Column -->
    <ng-container matColumnDef="product_size">
      <th mat-header-cell *matHeaderCellDef> Sản phẩm </th>
      <td mat-cell *matCellDef="let element">
        <a class="btn btn-link" style="text-decoration: none;" (click)="onAssignProduct(element)">
          {{element.product_size }}
        </a>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef> Trạng thái </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [(ngModel)]="element.is_active"
          (ngModelChange)="onChangeStatus($event , element)"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Is Popular Column -->
    <ng-container matColumnDef="is_popular">
      <th mat-header-cell *matHeaderCellDef> Trạng thái nổi bật </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (ngModelChange)="onUpdate($event , element, 'is_popular')" [(ngModel)]="element.is_popular"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Is Show In Dashboard Column -->
    <ng-container matColumnDef="is_show_in_dashboard">
      <th mat-header-cell *matHeaderCellDef> Hiển thị trên trang chủ </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (ngModelChange)="onUpdate($event , element, 'is_show_in_dashboard')" [(ngModel)]="element.is_show_in_dashboard"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Is Adverties Column -->
    <ng-container matColumnDef="is_adverties">
      <th mat-header-cell *matHeaderCellDef> Quảng cáo </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (ngModelChange)="onUpdate($event , element, 'is_advertise')" [(ngModel)]="element.is_advertise"></mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Chức năng </th>
      <td mat-cell *matCellDef="let element">
        <div class="action-group">
          <mat-icon class="text-warning" matTooltip="Gán Sản Phẩm"
            (click)="onAssignProduct(element)">assignment_turned_in</mat-icon>
          <mat-icon matTooltip="Chỉnh sửa" class="text-success" (click)="onEdit(element)">edit</mat-icon>
          <mat-icon matTooltip="Xóa" class="text-danger" *ngIf="role == 'admin'|| role == 'manager'"  (click)="onDelete(element)">delete</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="totalItems" [pageSize]="pageSize" [showFirstLastButtons]="true"
    [pageIndex]="pageIndex" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page" (page)="onPageChange($event)">
  </mat-paginator>

</div>
