<h2 mat-dialog-title>{{ userId ? "Cập nhật người dùng" : "Thêm mới người dùng" }}</h2>
<mat-dialog-content class="mat-typography">
  <form action="" [formGroup]="form">
    <div class="row">
      <div class="col-md-4">

        <div class="form-group" style="width: 450px;">
          <label for="">Tên Tài Khoản</label>
          <input type="text" class="form-control" formControlName="username">
          <ng-container *ngIf="form.get('username').touched || form.get('username').dirty">
            <ng-container *ngIf="form.get('username').invalid ">
              <span class="text-danger">
                Trường bắt buộc nhập
              </span>
            </ng-container>
          </ng-container>
        </div>
  
        <div class="form-group" style="width: 450px;">
          <label for="">Quyền</label>
          <select id="roleDropdown" formControlName="role" style="margin-left: 10px;">
            <option *ngFor="let option of roleOptions" [value]="option.value">{{ option.name }}</option>
          </select>
        </div>

        <div class="form-group" style="width: 450px;"[style.visibility]="isEditMode ? 'visible' : 'hidden'">
          <label for="">Đổi mật khẩu cho lần đầu đăng nhập</label>
          <mat-slide-toggle formControlName="is_require_reset_pw_at_first_time_login"
          ></mat-slide-toggle>
        </div>

      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="button-group d-flex gap-2">

    <button mat-raised-button color="primary" (click)="onSave()" matTooltip="Lưu người dùng">
      <mat-icon>save</mat-icon>
      Lưu
    </button>

    <button mat-raised-button mat-dialog-close matTooltip="Hủy bỏ">
      <mat-icon>close</mat-icon>
      Hủy bỏ
    </button>
  </div>
</mat-dialog-actions>
