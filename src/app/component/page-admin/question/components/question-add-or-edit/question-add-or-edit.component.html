<h2 mat-dialog-title>Thêm mới Câu hỏi</h2>
<mat-dialog-content class="mat-typography">
  <form action="" [formGroup]="form">
    <div class="row">
      <!-- <div class="col-md-4"> -->
      <div class="form-group">
        <a class="btn btn-link" style="text-decoration: none;" (click)="onAssignProduct()">
          Sản Phẩm
        </a>
        {{productName ? productName : "Chưa có Sản Phẩm được chọn" }}
        <div class="d-flex flex-column p-1">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th scope="col">Tên</th>
                <th scope="col">SĐT</th>
                <th scope="col">Email</th>
                <th scope="col">Câu hỏi</th>
              </tr>
            </thead>
            <tbody>
              <ng-container formArrayName="question">
                <tr *ngFor="let spec of questions.controls, index as i">
                  <ng-container [formGroupName]="i">
                    <!-- Since each control within FormArray is a FormGroup -->
                    <td class="col-md-3">
                      <input class="form-control" placeholder="Tên Người Hỏi" formControlName="name">
                    </td>
                    <td class="col-md-3">
                      <input class="form-control" placeholder="Số Điện Thoại" formControlName="phone">
                    </td>
                    <td class="col-md-3">
                      <input class="form-control" placeholder="Email" formControlName="email">
                    </td>
                    <td class="col-md-3">
                      <input class="form-control" placeholder="Câu hỏi"
                             formControlName="question"></td>
                    <td class="col-md-2">
                      <button type="button" class="btn btn-danger" (click)="onDeleteSpec(i)">
                        Delete
                      </button>
                    </td>
                  </ng-container>

                </tr>
              </ng-container>
            </tbody>
          </table>
          <button class="btn btn-outline-primary" (click)="onAddSpec()" i>Thêm câu hỏi</button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="button-group d-flex gap-2">
    <button mat-raised-button color="primary" (click)="onSave()">
      <mat-icon>save</mat-icon>
      Lưu
    </button>

    <button mat-raised-button mat-dialog-close>
      <mat-icon>close</mat-icon>
      Hủy bỏ
    </button>
  </div>
</mat-dialog-actions>
